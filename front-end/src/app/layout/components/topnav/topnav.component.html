<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
       Contract Portal
    </div>

    <span class="nav-spacer"></span>
    <mat-icon style="margin-right: 10px;">notifications</mat-icon>
    <mat-icon style="margin-right: 10px;">account_circle</mat-icon>
    <button class="hidden-sm" style="margin-right: 10px;" mat-icon-button [matMenuTriggerFor]="profile">
        <!-- <mat-icon>account_circle</mat-icon> -->
        <span>{{userName}}</span>
    </button>
    <mat-menu #profile="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span (click)="onLoggedout()">Loutout</span>
      </button>
    </mat-menu>
    <!-- <button mat-icon-button (click)="onLoggedout()">
        <mat-icon>exit_to_app</mat-icon>
    </button> -->
</mat-toolbar>
